<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    
  <div class="container1 col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
    <div class="result col-12 col-md-12  col-lg-6">
      <h6>Your Result</h6>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>  <!--result container  -->


    <div class="summary col-11 col-md-11  col-lg-6">
      <h2>Summary</h2>
      <div class="summary-info red">
        <span>
          <i class="fas fa-bolt mx-2"></i>
          Reaction
        </span>
        <span><span class="degree">80 </span><span class="hundred">/ 100</span></span>
      </div>

      <div class="summary-info orange">
        <span>
          <i class="fas fa-brain mx-2"></i>
          Memory
        </span>
        <span><span class="degree">92 </span><span class="hundred">/ 100</span></span>
      </div>
      <div class="summary-info green">
        <span>
          <i class="far fa-comment-dots mx-2"></i>
          Verbal
        </span>
        <span><span class="degree">61 </span><span class="hundred">/ 100</span></span>
      </div>
      <div class="summary-info blue">
        <span>
          <i class="fas fa-eye mx-2"></i>
          Visual
        </span>
        <span><span class="degree">72 </span><span class="hundred">/ 100</span></span>
      </div> 
      <!-- summary container -->



      <div class="button d-flex justify-content-center mt-4">
        <a href="#" class="btn">Continue</a>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodina Sameh</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
